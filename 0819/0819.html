<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 200px;
            height: auto;
            background-color: #efefef;
            margin: 100px auto;
        }
        div{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- HTML5, CSS5 -->
    <div class="container">
        <h2>회원가입</h2>
        <div>
            <input id="userId" type="text" placeholder="아이디">
        </div>
        <div>
            <input id="userPassword" type="password" placeholder="비밀번호">
        </div>
        <div>
            <input id="userRePassword" type="password" placeholder="비밀번호 재입력">
        </div>
        <div>
            <button onclick="doJoin()">회원 가입</button>
        </div>
    </div>
</body>
<script>
    //자바스크립트 *버전4 or 버전 5!
    //현재는 *9 or 10까지 나옴
    function doJoin(){
        //alert : 알람창
        //document : html 뜻 함
        //getElementById : 아이디 이름으로 태그를 가져온다.
        //value : 값
        //문제 1. input 아이디에 입력된 값을 alert창에 출력!
        var id = document.getElementById('userId').value;
        //문제 2. 비밀번호와 비밀번호 재입력 콘솔(console.log)으로 출력
        var password = document.getElementById('userPassword').value;
        var rePassword = document.getElementById('userRePassword').value;
        
        console.log(password);
        console.log(rePassword);
        //문제 3. 비밀번호와 비밀번호 재입력이 다르면 
        //비밀번호가 일치하지 않습니다. alert 출력

        if(password != rePassword){
            alert('비밀번호가 일치하지 않습니다.');
            return false; //return을 써야 아래 코드가 실행되지 않는다.
        }
        //자바스크립트는 기본적으로 문자 길이를 제공해준다.
        console.log(password.length); //문자 길이가 출력 됨!
        if(password.length < 5){
            alert('비밀번호는 최소 6글자 이상 입력해야 함!');
            return false;
        }

    }
</script>
</html>
