<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>미나쇼핑몰</title>
    <style>
    body {
    margin: 0;
    padding: 0;
    background: linear-gradient(120deg, #2980b9, #8e44ad);
    height: 100vh;
    overflow: hidden;
    box-sizing: border-box;
    }

    .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    background: white;
    border-radius: 10px;
    }

    .container h2 {
    text-align: center;
    padding: 0 0 20px 0;
    border-bottom: 1px solid silver;
    }

    .login-form {
    padding: 0 40px;
    }

    .txt-field {
    position: relative;
    border-bottom: 2px solid #adadad;
    margin: 30px 0;
    }

    .txt-field input {
    width: 100%;
    padding: 0 5px;
    height: 40px;
    font-size: 16px;
    border: none;
    outline: none;
    }

    .txt-field input:focus ~ label,
    .txt-field input:valid ~ label {
    top: -5px;
    color: #2691d9;
    transition: 0.5s;
    font-size: 13px;
    }

    .txt-field label {
    position: absolute;
    top: 50%;
    left: 5px;
    color: #adadad;
    transform: translateY(-50%);
    font-size: 16px;
    pointer-events: none;
    }

    .pass {
    margin: -5px 0 20px 5px;
    color: #a6a6a6;
    cursor: pointer;
    }

    .pass:hover {
    text-decoration: underline;
    }

    .login-btn {
    width: 100%;
    height: 50px;
    border: 1px solid;
    background: #2691d9;
    border-radius: 25px;
    font-size: 18px;
    text-align: center;
    color: white;
    font-weight: 700;
    cursor: pointer;
    outline: none;
    }

    .signup-link {
    margin: 30px 0;
    text-align: center;
    font-size: 16px;
    color: #666666;
    }

    .signup-link a {
    color: #2691d9;
    text-decoration: none;
    }

    .signup-link a:hover {
    text-decoration: underline;
    }
    .login-btn:hover{
      transition: 1s;
      background-color: #fff;
      color: #2691d9;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <div class="login-form">
        <div class="txt-field">
          <input id="userId" type="text" required />
          <label>*아이디</label>
        </div>
        <div class="txt-field">
          <input id="userPassword" type="password" required />
          <label>*비밀번호</label>
        </div>
        <div class="txt-field">
            <input id="userRePassword" type="password" required />
            <label>*비밀번호 재입력</label>
        </div>
        <div class="txt-field">
            <input id="userEmail" type="email" required />
            <label>*이메일</label>
        </div>
        <div class="txt-field">
            <input id="recEmail" type="email" required />
            <label>친구 초대 추천인 아이디</label>
        </div>
        <div class="pass">
          <label for="login-status">[필수] 개인정보 수집 및 이용 동의</label>
          <input type="checkbox" id="login-status" value="stay" />
        </div>
        <input class="login-btn" type="butten" value="가입하기" onclick="doJoin()"/>
        <div class="signup-link">본인인증이 어려운 경우(만 14세 미만 포함), <a href="#" onclick="nonMember()">비회원으로 구매</a> 할 수 있습니다.</div>
      </div>
    </div>
    <script>
        /*
        난이도 하 (문제 1 ~ 5번 조건 불일치 시 alert 출력)
        문제1. 아이디는 5글자 - 11자입니다. 
        문제2. 비밀번호는 최소 8자 입니다.
        문제3. 비밀번호와 비밀번호재입력은 일치해야 합니다.
        문제4. 아이디 부터 이메일까지는 필수입력란 입니다.
        문제5. 개인정보 수집 및 이용동의는 체크해야 합니다. 
        문제6. 비회원으로 구매 클릭 시 "서비스 점검 중 입니다." alert 출력
        
        모든 조건 만족하면 "신규회원가입완료 500포인트 지급!" alert 출력
        */
      function doJoin(){
        var userId = document.getElementById('userId').value;
        var userPassword = document.getElementById('userPassword').value;
        var userRePassword = document.getElementById('userRePassword').value;
        var userEmail = document.getElementById('userEmail').value;
        var recEmail = null;
        var loginStatus = document.getElementById('login-status').checked;

        if(document.getElementById('recEmail')){
            recEmail = document.getElementById('recEmail').value;
        }

        if(userId == ''){
          alert('아이디를 입력해주세요!');
          document.getElementById('userId').focus();
          return false;
        }
        if(userPassword == ''){
            alert('비밀번호를 입력해주세요!');
            document.getElementById('userPassword').focus();
            return false;
        }
        if(userRePassword == ''){
            alert('비밀번호를 입력해주세요!');
            document.getElementById('userRePassword').focus();
            return false;
        }
        if(userEmail == ''){
            alert('이메일을 입력해주세요!');
            document.getElementById('userEmail').focus();
            return false;
        }
        if(!loginStatus){
            alert('개인정보 수집 및 동의를 체크해주세요!');
            document.getElementById('login-status').focus();
            return false;
        }

        if(userId.length < 5 || userId.length > 11){
          alert('아이디는 5글자 - 11자입니다.');
          document.getElementById('userId').focus();
          return false;
        }
        if(userPassword.length < 8){
            alert('비밀번호는 최소 8자 입니다.');
            document.getElementById('userPassword').focus();
            return false;
        }
        if(userRePassword.length < 8){
            alert('비밀번호는 최소 8자 입니다.');
            document.getElementById('userRePassword').focus();
            return false;
        }
        if(userPassword != userRePassword){
            alert('비밀번호가 일치하지 않습니다.');
        }else{
          alert('신규회원가입완료 500포인트 지급!');
        }
      }

      function nonMember(){
        alert('서비스 점검 중 입니다.');
        return false;
      }
   </script>
  </body>
</html>
