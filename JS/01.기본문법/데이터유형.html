<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
    <script>
        //1. 숫자 : 그냥작성
        document.write(100);
        document.write('100'); //문자열

        //2. 문자열 : 따옴표 내부에 작성
        document.write('<br>'); //태그도 가능
        document.write('안녕하세요');
        document.write("안녕?");
        document.write('<br>');
        document.write('<a href="#">링크태크</a>');
        document.write('<br>');

        //3. 불Boolean(불표현식) : 결과값을 true 혹은 false로 표현
        document.write(10 > 5); //true
        document.write(10 < 5); //false
        document.write(true); //불 (키워드 - 자바스크립트 예약어,따옴표 내부에 작성하지 않음)
        document.write('true'); //문자열(따옴표 내부에 작성하였으므로)

        //4. 함수 : 코드의 집합
        prompt();

        //5. 객체 : JS가 명령가능한 모든 대상
        document.write(document);

        //6. undefined : 변수에 값을 할당하지 않은 상태
        var test;

        document.write(test);
    </script>
</html>
