<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
    <script>
        //1. 더하기 연산자 : +
        console.log(10 + 5);

        //2. 빼기 연산자 : -
        console.log(10 - 5);

        //3. 곱하기 연산자 : *
        console.log(10 * 5);

        //4. 나누기 연산자 : /
        console.log(10 / 5);

        //5. 나머지 연산자 : %
        console.log(10 % 3);

        //문자와 숫자의 사칙연산(더하기 제외하고 값이 나옴)
        console.log(10 - '10');
        console.log(10 * '10');
        console.log(10 / '10');

        //더하기연산 : 숫자만 가능
        console.log(10 + '10'); //연결연산자로 나옴 -> 1010

        //연결연산자 : 숫자가 아닌 값이 더해지면 값을 연결하는 연결연산자로 변경
        console.log(1000 + '원');
    </script>
</html>
