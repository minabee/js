    <script>
        //1. = : 대입연산자
        var test = 10;

        //2. == : 항등연산자, 데이터유형이 달라도 true
        console.log(10 == 10);
        console.log(10 == '10');

        //3. === : 완전항등연산자, 데이터유형이 다르면 false
        console.log(10 === 10);
        console.log(10 === '10');
    </script>
</html>
