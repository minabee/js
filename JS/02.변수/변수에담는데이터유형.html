<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
    <script>
        //1. 숫자
        var num = 100;
        console.log(num);

        //2. 문자열
        var str01 = '100';
        console.log(str01);
        var str02 = "안녕하세요";
        console.log(str02);

        //3. boolean(불)
        var bool01 = 10 > 5;
        console.log(bool01);
        var bool02 = true;
        console.log(bool02);

        //4. 함수
        //prompt() : 사용자가 값을 입력하는 창을 띄워줌 -> 창에 값을 입력하면 그 값이 콘솔값이 됨
        var fx =prompt('테스트','테스트');
        console.log(fx);

        //5. 객체
        var obj = document;
        console.log(obj);

        //6. undefined
        var test; //값을 할당받지 못한 상태
        console.log(test);
    </script>
</html>
