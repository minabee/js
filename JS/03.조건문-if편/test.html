    <script>
        //문제) 사용자에게 정수를 입력받아 [홀수],[짝수],[정수를 입력해주세요]라는 경고창을 띄워주세요.

        var num = prompt('정수를 입력하세요','정수입력');
        
        if(num % 2 == 1){
            alert('홀수');
        }else if(num % 2 == 0){
            alert('짝수');
        }else{
            alert('정수를 입력해주세요');
        }
    </script>
