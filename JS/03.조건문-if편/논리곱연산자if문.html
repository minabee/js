    <script>
        //논리곱문제) 컴활실기에서 excel점수와 access점수를 사용자에게 각각 입력받아 모두 70점 이상이면 [합격], 그렇지 않으면 [불합격] 경고창을 반환하시오.

        var excel = prompt('엑셀점수입력','정수입력');
        var access = prompt('엑세스점수입력','정수입력');

        if(excel >= 70 && access >= 70){
            alert('합격');
        }else{
            alert('불합격');
