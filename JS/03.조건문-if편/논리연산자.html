    <script>
        var test01 = 10 > 5; //true
        var test02 = 10 < 5; //false

        //1. 논리곱연산자 - &&
        console.log(test01 && test02);

        //2. 논리합연산자 - ||
        console.log(test01 || test02);

        //3. 부정연산자 - !
        console.log(!test01);

    </script>
