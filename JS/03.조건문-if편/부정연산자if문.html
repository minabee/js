    <script>
        //부정연산자문제) confirm함수에 [결제하시겠습니까?]라고 띄우고, [취소]버튼을 누르면 [취소되었습니다]라는 경고창을 띄우세요.

        //confirm - 확인과 취소버튼을 띄우는 창
        //확인버튼을 누르면 true를 처리
        //취소버튼을 누르면 false를 처리
        var q = confirm('결제하시겠습니까?');

        /* 
        //비합리적인 코드
        if(q){//확인버튼을 눌렀다면

        }else{//취소버튼을 눌렀다면
            alert('취소되었습니다');
        }
        */
        
        //false인 경우만 실행하고싶을 때 부정연산자 사용
        if(!q){
            alert('취소되었습니다');
        }
    </script>
