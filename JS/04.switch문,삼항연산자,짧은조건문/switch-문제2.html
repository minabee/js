    <script>
        //문제2) 시스템에 오늘 요일을 받아 반환하시오.
        //단, 국문으로 경고창 반환하시오.
        //ex) 오늘 : 월요일

        //요일은 0~6사이의 인덱스번호로 반환 (일~토/0~6)
        var day = new Date().getDay();

        switch(day){
            case 0:   //숫자이기때문에 따옴표 없앰
                day = '일요일';
                break;
            case 1:
                day = '월요일';
                break;
            case 2:
                day = '화요일';
                break;
            case 3:
                day = '수요일';
                break;
            case 4:
                day = '목요일';
                break;
            case 5:
                day = '금요일';
                break;
            case 6:
                day = '토요일';
                break;
        }

        alert('오늘 : ' + day);
    </script>
