    <script>

        //while문과 다른점 : 조건식이 맞지 않아도 한번은 실행을 함.

        //문제)경고창에 1~10까지 각각 반환하시오.

        var num = 1;

        do{
            alert(num);

            num++;
        }while(num <= 10);
    </script>
