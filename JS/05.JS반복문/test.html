    <script>
        //문제)구구단을 문서에 출력하시오.

        var output = '';

        for(var i=2;i<=9;i++){
            output += '====' + i + '단출력====<br>';

            for(var j=1;j<=9;j++){
                output += i + '×' + j + '=' + (i*j) + '<br>';
            }
        }

        document.write(output);
    </script>
