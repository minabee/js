    <script>
        //문제) 2022년부터 1900년까지 선택상자(select)에 담으시오.

        var output = '<select>';

        for(var i =2022;i>=1900;i--){
            output += '<option>' + i + '년 </option>';
        }

        output += '</select>';

        document.write(output);
    </script>
</html>
