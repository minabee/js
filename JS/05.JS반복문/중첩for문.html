    <script>
        //문제) 1학년 1반~3학년 10반까지 출력하시오.

        var output = '';

        //학년 반복
        for(var i=1;i<=3;i++){
            output += '====' + i + '학년====<br>';

            //반 반복
            for(var j=1;j<=10;j++){
                output += i + '학년 ' + j + '반<br>';
            }
        }

        document.write(output);
    </script>
</html>
