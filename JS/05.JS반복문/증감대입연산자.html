    <script>
        //증감대입연산자
        //1씩 증가하거나 1씩 감소하는 연산자

        var num = 10;

        console.log(++num); //바로변경

        console.log(num++); //다음줄에 변경

        console.log(num);

        console.log(--num); //바로변경

        console.log(num--); //다음줄에 변경

        console.log(num);
    </script>
</html>
