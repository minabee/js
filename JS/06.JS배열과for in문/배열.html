<!DOCTYPE html>

</body>
    <script>
        //배열: 값을 여러개 저장하는 공간, 기본내장객체의 한 종류
        //var 배열명 = [값1,값2,값3,...]; 

        //배열 전체 호출 : 배열명
        //배열값 일부 호출 : 배열명[인덱스번호]
        //인덱스번호는 0부터 시작

        //배열선언
        var gg = ['윤아','수영','서현','태연','써니','유리','효연','티파니','제시카'];

        //전체호출 : 배열명
        alert(gg);

        //일부값호출 : 배열명[인덱스번호]
        alert(gg[3]);
        alert(gg[3] + gg[7] + gg[2]);

        //length : 배열의 개수를 반환하는 속성
        alert('소녀시대는 ' + gg.length + '명입니다.');
        

    </script>
</html>
