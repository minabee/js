    <script>
        //문제) 1초마다 [n초가 지났습니다]라는 문자열이 문서에 출력되게 하세요.
        //단, 10초까지만 출력하시오.

        var num =1;
        
        var auto = setInterval(function(){
            document.write(num + '초가 지났습니다.<br>');

            num++
        },1000);

        //10초뒤에 멈춤
        setTimeout(function(){
            clearInterval(auto);
        },10001);
    </script>
</html>
