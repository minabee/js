    <script>
        //문제) 2초마다 [n초가 지났습니다.]라는 문자열을 문서에 출력하시오. 단, 10초까지만 출력하시오.

        var num = 2;

        var auto = setInterval(function(){
            document.write(num + '초가 지났습니다<br>');

            num += 2;
        },2000);

        //10초 뒤 멈춤
        setTimeout(function(){
            clearInterval(auto);
        },10001);
    </script>
