<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
    <script>
        var car = {
            //속성 : 값이 함수가 아닌 유형
            name: 'MINI', //문자
            model: 'MINI COOPER S', //문자
            color: ['red','green','blue'], //배열
            mileage: 12.3, //숫자
            //메서드 : 값이 함수인 유형
            power: function(x){ //함수
                if(x == 'on'){
                    alert(this.name + '의 시동이 켜졌습니다.');
                }else if(x == 'off'){
                    alert(this.name + '의 시동이 꺼졌습니다.');
                }
            }
        } 
        car.power('on');
    </script>
</html>
