    <script>
        //prototype이란
        //생성자 함수로 생성한 객체들이 properties(속성)과 method(메서드)를 공유하기 위해 사용하는 객체.
        function Mini(color,wheel,roof){
            this.color = color;
            this.wheel = wheel;
            this.roof = roof;
        }

        Mini.prototype.brand = 'Mini 3Door';
        Mini.prototype.oil = 12.3;
        Mini.prototype.door = 3;
        Mini.prototype.starting = function(x){
                if(x == 'on'){
                    alert(this.color + '인 ' + this.brand + '가 시동이 켜졌습니다.');
                }else if(x == 'off'){
                    alert(this.color + '인 ' + this.brand + '가 시동이 꺼졌습니다.');
                }
            }

        var csCar = new Mini('Island Blue','16"Revolite Spoke','white');
        var yhCar = new Mini('Chili Red','18"Revolite Spoke','black');

        console.log(csCar);
        console.log(yhCar);

        csCar.starting('on');
    </script>
