    <script>
        //1.변수식선언
        var str01 = '안녕하세요';

        document.write(str01);
        console.log(str01); 
        console.log(typeof(str01)); //문자열

        //2.생성자함수식선언
        var str02 = new String('안녕하세요');

        document.write(str02);
        console.log(str02); 
        console.log(typeof(str02)); //객체

        //중요! 모든객체는 속성과 메서드를 갖고 있다
    </script>
</html>
