    <script>
        //charAt(n) : n번째 위치의 글자를 한 개 반환하는 메서드
        //문제) 사용자에게 주민등록번호 뒤의 7자리를 받아 첫번째 문자가 [1] 혹은 [3]이면 [남자], [2] 혹은 [4]이면 [여자], 나머지는 [다시입력하세요] 라는 경고창을 반환하시오.

        var after = prompt('주민번호 뒷자리를 입력하세요','7자리입력');

        var first = after.charAt(0);

        if(first == 1 || first == 3){
            alert('남자');
        }else if(first == 2 || first == 4){
            alert('여자');
        }else{
            alert('다시입력하세요');
        }
    </script>
</html>
