    <script>
        //1. 변수식 선언
        var num01 = 100;

        document.write(num01);

        console.log(typeof(num01)); //타입을 보면 숫자

        //2. 생성자함수식 선언
        var num02 = new Number(100);

        document.write(num02);

        console.log(typeof(num02)); //타입을 보면 객체(object)
    </script>
