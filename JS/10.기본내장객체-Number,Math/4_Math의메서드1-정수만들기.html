    <script>
        //원주율 담기
        var pi = Math.PI;

        //1.올림 - ceil()
        document.write('올림 : ' + Math.ceil(pi) + '<br>');

        //2.내림 - floor()
        document.write('올림 : ' + Math.floor(pi) + '<br>');

        //3.반올림 - round()
        document.write('올림 : ' + Math.round(pi) + '<br>');
    </script>
</html>
