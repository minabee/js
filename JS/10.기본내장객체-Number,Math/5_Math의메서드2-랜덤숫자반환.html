    <script>
        //random() : 0~1사이의 숫자를 반환하는 메서드. 매개변수는 없음
        var num = Math.random();

        alert(num);

        //1~10사이의 정수를 랜덤하게 반환
        var int = Math.floor(Math.random() * 9) + 1;

        alert(int);
    </script>
