    <script>
        //Array객체.concat(다른배열명); :객체선택된 배열과 매개변수의 배열을 합침.

        //소녀시대 배열
        var ss = ['윤아','수영','효연','서현','유리','티파니','태연','써니','제시카'];

        //레드벨벳 배열
        var rv = ['웬디','아이린','슬기','조이','예리'];

        document.write(ss + '<br>');
        document.write(rv + '<br>');

        document.write(ss.concat(rv));
    </script>
