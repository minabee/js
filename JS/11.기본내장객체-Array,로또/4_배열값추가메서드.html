<!DOCTYPE html>

<body>
    
</body>
    <script>
        //12가지 배열 - 쥐와 돼지가 빠져 있는 상태
        var zodiac = ['소','호랑이','토끼','용','뱀','말','미','원숭이','닭','개'];

        document.write('처음상태 : ' + zodiac + '<br>');

        //1. 맨뒤에 추가 : push()
        zodiac.push('돼지');

        document.write('맨뒤추가 : ' + zodiac + '<br>');

        //2. 맨앞에 추가 : unshift()
        zodiac.unshift('쥐');

        document.write('맨앞추가 : ' + zodiac + '<br>');
    </script>
</html>
