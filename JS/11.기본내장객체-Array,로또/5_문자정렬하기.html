<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
    <script>
        //소녀시대 배열
        var ss = ['윤아','수영','효연','서현','유리','티파니','태연','써니','제시카'];
        
        //1.처음 배열
        document.write('처음배열 : ' + ss + '<br>');

        //2. 오름차순 배열 : sort() - 정렬메서드
        document.write('오름차순 : ' + ss.sort() + '<br>');

        //3. 내림차순 배열 : reverse() - 순서뒤집는 메서드
        document.write('내림차순 : ' + ss.reverse() + '<br>');


    </script>
</html>
