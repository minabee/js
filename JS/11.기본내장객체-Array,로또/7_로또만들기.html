    <script>
        //문제) 로또 번호 6자리를 경고창에 반환하시오.
        //-단, 숫자는 1~45 사이의 숫자가 중복되지 않게 처리하세요.
        //숫자를 오름차순으로 정리해서 반환하시오.

        //로또 한게임 생성

        //1. 로또 번호는 6개
        var lotto = []; //6개로 값이 나열될것이기 때문에 배열처리 - 값은 담지 않음

        //2. 반복문 - 6개를 랜덤하게 담음
        for(var i=0;i<6;i++){
            //새로 추가 될 숫자 : 1~45사이의 숫자가 랜덤하게 처리
            //random() : 0~1사이의 랜덤한 소수반환
            //floor() : 내림처리해서 정수로 변경
            var num = Math.floor(Math.random() * 44) + 1;

            //현재 상태는 같은 숫자가 나올수 있음
            //lotto라는 배열에 담긴 숫자와 같이 같으면 안됨
            for(var j in lotto){
                //현재 새로나온 숫자가 기존 숫자와 같으면
                if(num == lotto[j]){
                    num = Math.floor(Math.random() * 44) + 1;
                }
            }
            //push() : 배열의 마지막에 값을 추가
            lotto.push(num);
        }

        //3. 숫자를 오름차순으로 정렬
        lotto.sort(function(a,b){
            return a - b;
        });
        
        //4. 경고창에 숫자확인
        alert(lotto);
    </script>
</html>
