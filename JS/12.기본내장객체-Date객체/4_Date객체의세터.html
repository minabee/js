    <script>
        //세터 : 숫자를 변경해서 반환 (값을 변경하는 메서드)

        //1. 오늘 선언
        var today = new Date();

        document.write(today.toLocaleDateString() + '<br>');

        var d = today.getDate();

        today.setDate(d + 99);

        document.write(today.toLocaleDateString() + '<br>');
        
    </script>
