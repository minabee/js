    <title>Document</title>
    <script>
        //moveBy(x,y) : 창의 위치를 상대적으로 이동
        //moveTo(x,y) : 창의 위치를 절대적으로 이동

        var newWindow = window.open('','','width=300,height=300');

        newWindow.moveTo(300,300);

        setInterval(function(){
            newWindow.moveBy(20,20);
        },1000);
    </script>
