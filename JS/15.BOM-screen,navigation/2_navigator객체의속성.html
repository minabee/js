<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //반환 할 글자를 담는 변수
        var txt = '';
        txt += '<p>Browser CodeName(브라우저 코드명) : ' + navigator.appCodeName + '</p>';
        txt += '<p>Browser CodeName(브라우저명) : ' + navigator.appName + '</p>';
        txt += '<p>Browser CodeName(브라우저 버전) : ' + navigator.appVersion + '</p>';
        txt += '<p>Browser CodeName(브라우저 언어) : ' + navigator.language + '</p>';
        txt += '<p>Browser CodeName(브라우저 에이전트) : ' + navigator.userAgent + '</p>';


        //body에 출력
        document.write(txt);
    </script>
</head>
<body>
    
</body>
</html>
