<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h1>제목태그</h1>
        <h1>제목태그</h1>
        <h1>제목태그</h1>
    </div>
    <h1>제목태그</h1>
    <h1>제목태그</h1>

    <script>
        //querySelectorAll() : css선택자로 문서객체를 직접적으로 선택, 복수로 배열로 선택

        //문서객체선택
        var text = document.querySelectorAll('.box > h1');

        text[0].style.color = 'red'
        text[1].style.color = 'green'
        text[2].style.color = 'blue'
    </script>
</body>
</html>
